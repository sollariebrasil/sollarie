<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sollarie - Em Breve</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        header {
            padding: 2rem;
            text-align: center;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            font-size: 3.5rem;
            color: #000;
            letter-spacing: 2px;
            margin: 0;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .message {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.3s backwards;
            font-weight: 300;
        }

        .social-icons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 4rem;
            animation: fadeInUp 1s ease-out 0.6s backwards;
        }

        .social-icon {
            font-size: 2rem;
            color: #000;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            opacity: 0.7;
        }

        footer {
            padding: 1.5rem 2rem;
            position: relative;
        }

        .footer-name {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            font-size: 1rem;
            color: #000;
            letter-spacing: 1px;
            animation: fadeIn 1s ease-out 0.9s backwards;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .message {
                font-size: 1.4rem;
            }

            .social-icons {
                gap: 1.5rem;
            }

            .social-icon {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>SOLLARIE</h1>
    </header>
    
    <main>
        <p class="message">Nosso Site será lançado em breve</p>
        
        <div class="social-icons">
            <a href="https://www.instagram.com/sollariebr/" class="social-icon" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com/@sollariebrasil" class="social-icon" aria-label="TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
    </main>
    
    <footer>
        <div class="footer-name">Sollarie</div>
    </footer>

    <script>
        // Adiciona animação suave ao scroll (se necessário)
        document.addEventListener('DOMContentLoaded', function() {
            // Efeito de parallax suave no título
            const header = document.querySelector('header h1');
            
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                if (header) {
                    header.style.transform = `translateY(${scrolled * 0.1}px)`;
                }
            });

            // Animação suave nos ícones sociais ao hover
            const socialIcons = document.querySelectorAll('.social-icon');
            socialIcons.forEach(icon => {
                icon.addEventListener('mouseenter', function() {
                    this.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
                });
            });
        });
    </script>
</body>
</html>
